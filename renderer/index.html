<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Physiotherapy Report Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Physiotherapy Report Generator</h1>
      <div class="status-bar">
        <div class="status-indicator">
          <span id="status-dot"></span>
          <span id="status-text">Checking Ollama...</span>
        </div>
        <div class="model-selector">
          <label for="model-select">Model:</label>
          <select id="model-select" disabled>
            <option value="">Loading models...</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="workspace">
        <div class="input-panel">
          <div class="panel-header">
            <h2>Clinical Notes</h2>
            <button id="load-notes-btn" class="small-button">Load from file</button>
          </div>
          <textarea id="notes-input" placeholder="Enter clinical notes here..."></textarea>
          <div class="action-buttons">
            <button id="generate-btn" class="primary-button" disabled>Generate Report</button>
            <button id="clear-notes-btn" class="secondary-button">Clear</button>
          </div>
        </div>

        <div class="output-panel">
          <div class="panel-header">
            <h2>Generated Report</h2>
          </div>
          <div id="report-output" class="report-container"></div>
          <div class="action-buttons">
            <button id="copy-btn" class="secondary-button" disabled>Copy to Clipboard</button>
            <button id="save-btn" class="secondary-button" disabled>Save Report</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Built with Electron <span id="electron-version"></span> | Node <span id="node-version"></span></p>
      <p class="privacy-notice">⚠️ For patient privacy, this application works offline</p>
    </footer>
  </div>
  
  <!-- Clarification Dialog -->
  <div id="clarification-dialog" class="dialog-overlay hidden">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3>Clarification Questions</h3>
      </div>
      <div id="clarification-questions" class="dialog-body">
        <!-- Questions will be inserted here -->
      </div>
      <div class="dialog-footer">
        <button id="skip-questions-btn" class="secondary-button">Skip Questions</button>
        <button id="submit-answers-btn" class="primary-button">Submit Answers</button>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
