<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phys.IO</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Saved Sessions</h3>
        <button id="new-session-btn" class="icon-button" title="New Session" style="cursor: pointer; z-index: 10; padding: 10px; background-color: #f0f4f8; border-radius: 4px;">
          <i class="fa-solid fa-plus"></i> New
        </button>
      </div>
      <div id="sessions-list" class="sessions-list">
        <!-- Sessions will be populated here -->
        <div class="empty-state">No saved sessions
          <div style="margin-top: 20px; padding: 10px; background-color: #e2e8f0; border-radius: 4px; cursor: pointer;" id="debug-new-session">
            Click here to create a new session (debug)
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <div class="header-left">
          <button id="toggle-sidebar-btn" class="icon-button" title="Toggle Sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="app-title-container">
            <h1>Phys.IO</h1>
            <div class="tooltip-container">
              <span class="info-icon" title="About Phys.IO"><i class="fa-solid fa-circle-info"></i></span>
              <div id="app-info-tooltip" class="tooltip-content markdown-content">
                Loading information...
              </div>
            </div>
          </div>
        </div>
        <div class="status-bar">
          <div class="status-indicator">
            <span id="status-dot"></span>
            <span id="status-text">Checking Ollama...</span>
          </div>
          <div class="model-selector">
            <div class="model-select-wrapper">
              <label for="model-select">Model:</label>
              <select id="model-select" disabled>
                <option value="">Loading models...</option>
              </select>
              <div id="model-status" class="model-status">Loading...</div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="chat-container">
          <div id="conversation-history" class="conversation-history">
            <!-- Initial welcome message -->
            <div class="message system-message">
              <div class="message-content">Enter clinical notes to generate a report</div>
            </div>
          </div>
          
          <div class="input-container">
            <textarea id="user-input" placeholder="Enter clinical notes or feedback..."></textarea>
            <div class="input-actions">
              <button id="load-file-btn" class="secondary-button small-button">
                <i class="fa-solid fa-file-import"></i> Import
              </button>
              <button id="send-btn" class="primary-button" disabled>Send</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Confirmation</h3>
        <button id="close-modal-btn" class="icon-button">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p id="modal-message">Are you sure you want to perform this action?</p>
      </div>
      <div class="modal-footer">
        <button id="cancel-modal-btn" class="secondary-button">Cancel</button>
        <button id="confirm-modal-btn" class="primary-button danger">Confirm</button>
      </div>
    </div>
  </div>
  
  
  <script src="renderer.js"></script>
</body>
</html>
